<!DOCTYPE html>
<html lang="en">
<head>
  <div th:insert="/include/fragments :: head"></div>
</head>
<body class="goto-here">
<div class="py-1 bg-black">
  <div class="container">
    <div class="row no-gutters d-flex align-items-start align-items-center px-md-0">
      <div class="col-lg-12 d-block">
        <div class="row d-flex">
          <div class="col-md pr-4 d-flex topper align-items-center">
            <div class="icon mr-2 d-flex justify-content-center align-items-center"><span class="icon-phone2"></span></div>
            <span class="text">+ 1235 2355 98</span>
          </div>
          <div class="col-md pr-4 d-flex topper align-items-center">
            <div class="icon mr-2 d-flex justify-content-center align-items-center"><span class="icon-paper-plane"></span></div>
            <span class="text">youremail@email.com</span>
          </div>
          <div class="col-md-5 pr-4 d-flex topper align-items-center text-lg-right">
            <span class="text">3-5 Business days delivery &amp; Free Returns</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:insert="/include/fragments :: navbar"></div>
<!-- END nav -->

<div class="contain1">
  <div class="title">
    <div class="title-top">
      <p>Home / Account</p>
    </div>
    <div class="title-bottom">
      <h3 style="color: #FFA45C;">Account </h3>
    </div>
  </div>

  <div class="sidebar">
    <img th:src="'data:image/jpeg;base64,' + ${user.thumbnail}" alt="Avatar" class="profile-img">

    <div class="username" th:text="${user.fullName}">Minh</div>
    <form  method="post">
      <button type="submit" class="logout-button" style="background-color: #FFA45C;">Log out</button>
    </form>
    <ul>
      <li>
        <div class="menu">
          <i class="fas fa-shopping-cart"></i>
          <a href="/MyOrder/MyOrder">My order</a>
        </div>
      </li>

      <li>
        <div class="menu">
          <i class="fas fa-key" style="color:#FFA45C;"></i>
          <a href="/MyOrder/ChangePassword" style="color: #FFA45C;" class="li1">Change password</a>
        </div>
      </li>

      <li>
        <div class="menu">
          <i class="fas fa-user-circle"></i>
          <a href="/MyOrder/Profile">Profile</a>
        </div>
      </li>

    </ul>
  </div>
  <div id="successAlert" class="alert alert-success" th:if="${successMessage != null}">
    <i class="fas fa-check-circle" style="margin-right: 8px;"></i>
    <span th:text="${successMessage}"></span>
  </div>

  <div id="errorAlert" class="alert alert-error" th:if="${errorMessage != null}">
    <i class="fas fa-exclamation-circle" style="margin-right: 8px;"></i>
    <span th:text="${errorMessage}"></span>
  </div>

  <div class="content">
    <div style="border-bottom: 1px solid #DDE1EF;" class="content-top">
      <p style="color: black">Change password (For account security, please do not share your password with others)</p>
    </div>
    <form th:action="@{/MyOrder/ChangePassword}" method="post" class="form1">
      <div class="mb-3">
        <label for="currentPassword" style="margin-left: 25px;" class="form-label">Current password</label>
        <input style="margin-left: 25px; width: 400px" type="password" name="currentPassword" class="form-control" id="currentPassword" required>
      </div>
      <div class="mb-3">
        <label for="newPassword" style="margin-left: 25px;" class="form-label">New password</label>
        <input style="margin-left: 25px; width: 400px" type="password" name="newPassword" class="form-control" id="newPassword" required>
      </div>
      <div class="mb-3">
        <label for="newPasswordConfirmation" style="margin-left: 25px;" class="form-label">Confirm password</label>
        <input style="margin-left: 25px; width: 400px" type="password" name="newPasswordConfirmation" class="form-control" id="newPasswordConfirmation" required>
      </div>
      <button type="submit" style="margin-left: 25px;" class="btn btn-primary py-3 px-5">Submit</button>
    </form>

  </div>
</div>

<div th:insert="/include/fragments :: footer"></div>



<!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

<div th:insert="/include/fragments :: script"></div>

<style>
  .alert {
    padding: 15px;
    margin: 10px 0;
    border-radius: 4px;
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 1000;
    display: none;
    color: #fff; /* Text color */
    font-weight: bold;
  }

  .alert-success {
    background-color: green; /* Green background color */
    border: 1px solid green;
    color: white;
  }

  .alert-error {
    background-color: red; /* Red background color */
    border: 1px solid red;
    color: white;
  }

  .alert-show {
    display: block;
  }

  .fade-out {
    opacity: 0;
    transition: opacity 1s ease-out;
  }

  .content-top1 {
    border-top: 1px solid #FFA45C;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    padding: 3px; /* Điều chỉnh khoảng cách nếu cần thiết */
  }

  .btn {
    font-weight: bold;
    text-align: center;
    margin: 5px; /* Điều chỉnh khoảng cách giữa các nút */
    padding: 10px; /* Điều chỉnh padding của nút */
    border: 1px solid transparent;
    border-radius: 5px;
    transition: all 0.3s ease;
  }

  .site-btn {
    font-size: 13px;
    background: #FFA45C;
    border: 2px solid #FFA45C;
    border-radius: 5px;
    display: inline-block;
    padding: 3px 3px;
  }

  .contain1 {
    margin-top: 0px;
    background-color: #f8f8f8;
    padding: 50px;
    font-family: "Roboto", sans-serif;
  }

  .title {
    text-align: center;
    padding: 0 0 20px 0;
  }

  .title-bottom {
  }

  /* CSS cho phần bên trái (sidebar) */
  .sidebar {
    width: 250px;
    background-color: #fff;
    padding: 0 20px;
    float: left;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 80vh;
  }



  .profile-img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-top: 20px;
    text-align: center;
    align-items: center;
  }

  .username {
    font-size: 18px;
    margin-top: 9px;
  }

  .logout-button {
    background-color: #7fad39;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin-top: 20px;
    cursor: pointer;
    border-radius: 50px;
    width: 200px;
    align-items: center;
    text-align: center;
  }

  .menu {
    display: flex;
    cursor: pointer;
  }

  .menu i {
    margin-right: 10px;
    padding: 5px 0 0 0;
  }

  .menu a {
    color: black;
  }

  .sidebar ul {
    list-style-type: none;
    padding: 30px 0 0 0;
  }

  .sidebar ul a li {
    padding: 0 0 40px 0;
    margin-right: 40px;
    height: 2px;
    font-size: 17px;
  }



  .content {
    margin-left: 280px;
    /* Để tạo khoảng cách với phần sidebar */

    min-height: 80vh;
    background-color: #fff;
    /* Đổ bóng sang trái và sang phải */
  }

  .content-top {
    display: flex;
    justify-content: space-between;
    padding: 20px 20px 0 20px;
  }

  .order-table {
    width: 100%;
    border-collapse: collapse;
  }

  .order-table th,
  .order-table td {
    border: none;
    padding: 8px;
    text-align: center;
    color: black;
  }

  .order-table th {
    background-color: #f8f8f8;
    height: 30px;
    border-bottom: 1px solid #DDE1EF;
    border-top: 1px solid #DDE1EF;
    font-weight: 1000;
    color: #FFA45C;
  }
</style>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Hiển thị thông báo thành công
    var successAlert = document.getElementById('successAlert');
    if (successAlert) {
      successAlert.classList.add('alert-show');
      setTimeout(function() {
        successAlert.classList.add('fade-out');
        setTimeout(function() {
          successAlert.style.display = 'none';
        }, 1000); // match the duration of the fade-out transition
      }, 3000); // display duration in milliseconds
    }

    // Hiển thị thông báo lỗi
    var errorAlert = document.getElementById('errorAlert');
    if (errorAlert) {
      errorAlert.classList.add('alert-show');
      setTimeout(function() {
        errorAlert.classList.add('fade-out');
        setTimeout(function() {
          errorAlert.style.display = 'none';
        }, 1000); // match the duration of the fade-out transition
      }, 3000); // display duration in milliseconds
    }
  });
</script>

</body>
</html>
