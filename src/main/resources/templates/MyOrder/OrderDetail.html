<!DOCTYPE html>
<html lang="en">
<head>
    <div th:insert="/include/fragments :: head"></div>
</head>
<body class="goto-here">
<div class="py-1 bg-black">
    <div class="container">
        <div class="row no-gutters d-flex align-items-start align-items-center px-md-0">
            <div class="col-lg-12 d-block">
                <div class="row d-flex">
                    <div class="col-md pr-4 d-flex topper align-items-center">
                        <div class="icon mr-2 d-flex justify-content-center align-items-center"><span class="icon-phone2"></span></div>
                        <span class="text">+ 1235 2355 98</span>
                    </div>
                    <div class="col-md pr-4 d-flex topper align-items-center">
                        <div class="icon mr-2 d-flex justify-content-center align-items-center"><span class="icon-paper-plane"></span></div>
                        <span class="text">youremail@email.com</span>
                    </div>
                    <div class="col-md-5 pr-4 d-flex topper align-items-center text-lg-right">
                        <span class="text">3-5 Business days delivery &amp; Free Returns</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="/include/fragments :: navbar"></div>
<!-- END nav -->

<div class="contain1">
    <div class="title">
        <div class="title-top">
            <p>Home / Account</p>
        </div>
        <div class="title-bottom">
            <h3 style="color: #FFA45C;">Account </h3>
        </div>
    </div>
    <div class="sidebar">
        <img th:src="'data:image/jpeg;base64,' + ${user.thumbnail}" alt="Avatar" class="profile-img">

        <div class="username" th:text="${user.fullName}">Minh</div>
        <form asp-controller="Page" asp-action="Logout" method="post">
            <button type="submit" class="logout-button" style="background-color: #FFA45C;">Log out</button>
        </form>
        <ul>
            <li>
                <div class="menu">
                    <i class="fas fa-shopping-cart" style="color: #FFA45C;"></i>
                    <a href="/MyOrder/MyOrder" style="color: #FFA45C;" class="li1">My order</a>
                </div>
            </li>

            <li>
                <div class="menu">
                    <i class="fas fa-key"></i>
                    <a href="/MyOrder/ChangePassword">Change password</a>
                </div>
            </li>

            <li>
                <div class="menu">
                    <i class="fas fa-user-circle"></i>
                    <a href="/MyOrder/Profile">Profile</a>
                </div>
            </li>

        </ul>
    </div>
    <div class="content">
        <div class="content-top">
            <div class="content-top-title">
                <p style="color: black">My order</p>
            </div>
            <div class="content-top-title">
                <p style="color: black">order</p>
            </div>
        </div>
        <table class="order-table">
            <thead>
            <tr>
                <th style="width:100px;" scope="col">ID</th>
                <th style="width:200px;" scope="col">Thumbnail</th>
                <th style="width:300px;" scope="col">Name</th>
                <th style="width:200px;" scope="col">Price</th>
                <th style="width:200px;" scope="col">Quantity</th>
                <th style="width:200px;" scope="col">Total</th>
                <th style="width:200px;" scope="col"></th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="orderProduct : ${orderProducts}">
                <td th:text="${orderProduct.product.id}"></td>
                <td><img th:src="'data:image/jpeg;base64,' + ${orderProduct.product.thumbnail}" width="120" /></td>
                <td th:text="${orderProduct.product.productName}"></td>
                <td th:text="${orderProduct.price}"></td>
                <td th:text="${orderProduct.qty}"></td>
                <td th:text="${orderProduct.price * orderProduct.qty}"></td>
                <td>
                    <div class="col-sm-2" th:if="${order.status == 'complete'}">
                        <a class="btn btn-dark" th:href="@{'/MyOrder/Review/' + ${orderProduct.product.id}}">Review</a>
                    </div>
                </td>

            </tr>
            <!-- Add more rows as needed -->
            </tbody>
        </table>
        <div></div>
    </div>
    <input type="hidden" id="returnUrl" name="returnUrl" value="/MyOrder/MyOrder" />
    <div style="float:right; display: flex; gap: 10px;">

        <div th:if="${order.status == 'pending'}" style="display: flex; gap: 10px;">
            <form  th:action="@{/MyOrder/ReasonCancel/{id}(id=${order.id})}" >
                <button onclick="return confirm('Surely you want to cancel your order')" type="submit" class="btn btn-danger"
                        style="padding: 5px 10px; border-radius: 5px; height: 47px; background-color: red; color: white;">
                    Cancel
                </button>
            </form>

        </div>
        <div th:if="${order.status == 'shipped'}" style="display: flex; gap: 10px;">
            <form method="post" th:action="@{/MyOrder/updateStatus(id=${order.id}, status='complete')}" th:attr="returnUrl=@{/MyOrder/MyOrder}">
                <button onclick="return confirm('Surely you want to complete your order')"
                        type="submit"
                        class="btn btn-danger"
                        style="
                    padding: 5px 10px;
                    border-radius: 5px;
                    height: 47px;
 background: linear-gradient(90deg,
                        red, orange, yellow, green, blue, indigo, violet,
                        pink, cyan, lime, magenta, teal, coral, navy,
                        lightblue, lightgreen, peachpuff, gold, plum, chocolate,
                        darkred, darkorange, darkkhaki, darkgreen, darkblue, purple,
                        maroon, olive, silver, lavender, salmon, tomato,
                        khaki, ivory, seashell, wheat, mintcream, azure,
                        skyblue, royalblue, steelblue, orchid, deeppink, mediumvioletred,
                        springgreen, forestgreen, lemonchiffon, beige, bisque, papayawhip
                    );                    background-size: 400% 400%; /* Kích thước gradient để tạo hiệu ứng chuyển động */
                    color: white;
                    border: none;
                    font-weight: bold;
                    cursor: pointer;
                  transition: transform 0.2s ease, background-position 2s ease;
                    animation: gradient-animation 6s ease infinite;
                "
                        onmouseover="this.style.transform='scale(1.05)';"
                        onmouseout="this.style.transform='scale(1)';"
                >
                    Complete
                </button>
            </form>
        </div>

    </div>
</div>

</div>

<div th:insert="/include/fragments :: footer"></div>



<!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

<div th:insert="/include/fragments :: script"></div>

<style>
    @keyframes gradient-animation {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
    .alert {
        text-align: center;
        margin: 20px auto;
        width: 100%; /* Điều chỉnh độ rộng của thông báo tùy theo nhu cầu */
    }

    .alert.error {
        background-color: red;
        color: white;
    }

    .alert.success {
        background-color: green;
        color: white;
    }

    footer {
        margin: 30px;
    }

    .content-top1 {
        border-top: 1px solid #FFA45C;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        padding: 3px; /* Điều chỉnh khoảng cách nếu cần thiết */
    }

    .btn {
        font-weight: bold;
        text-align: center;
        margin: 5px; /* Điều chỉnh khoảng cách giữa các nút */
        padding: 10px; /* Điều chỉnh padding của nút */
        border: 1px solid transparent;
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    .site-btn {
        font-size: 13px;
        background: #FFA45C;
        border: 2px solid #FFA45C;
        border-radius: 5px;
        display: inline-block;
        padding: 3px 3px;
    }

    .contain1 {
        margin-top: 0px;
        background-color: #f8f8f8;
        padding: 50px;
        font-family: "Roboto", sans-serif;
    }

    .title {
        text-align: center;
        padding: 0 0 20px 0;
    }

    .title-bottom {
    }

    /* CSS cho phần bên trái (sidebar) */
    .sidebar {
        width: 250px;
        background-color: #fff;
        padding: 0 20px;
        float: left;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 80vh;
    }



    .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-top: 20px;
        text-align: center;
        align-items: center;
    }

    .username {
        font-size: 18px;
        margin-top: 9px;
    }

    .logout-button {
        background-color: #7fad39;
        color: #fff;
        border: none;
        padding: 10px 20px;
        margin-top: 20px;
        cursor: pointer;
        border-radius: 50px;
        width: 200px;
        align-items: center;
        text-align: center;
    }

    .menu {
        display: flex;
        cursor: pointer;
    }

    .menu i {
        margin-right: 10px;
        padding: 5px 0 0 0;
    }

    .menu a {
        color: black;
    }

    .sidebar ul {
        list-style-type: none;
        padding: 30px 0 0 0;
    }

    .sidebar ul a li {
        padding: 0 0 40px 0;
        margin-right: 40px;
        height: 2px;
        font-size: 17px;
    }



    .content {
        margin-left: 280px;
        /* Để tạo khoảng cách với phần sidebar */

        min-height: 80vh;
        background-color: #fff;
        /* Đổ bóng sang trái và sang phải */
    }

    .content-top {
        display: flex;
        justify-content: space-between;
        padding: 20px 20px 0 20px;
    }

    .order-table {
        width: 100%;
        border-collapse: collapse;
    }

    .order-table th,
    .order-table td {
        border: none;
        padding: 8px;
        text-align: center;
        color: black;
    }

    .order-table th {
        background-color: #f8f8f8;
        height: 30px;
        border-bottom: 1px solid #DDE1EF;
        border-top: 1px solid #DDE1EF;
        font-weight: 1000;
        color: #FFA45C;
    }
</style>


</body>
</html>
