<!DOCTYPE html>
<html lang="en">
<head>
    <div th:insert="/include/fragments :: head"></div>

</head>
<body class="goto-here">
<div class="py-1 bg-black">
    <div class="container">
        <div class="row no-gutters d-flex align-items-start align-items-center px-md-0">
            <div class="col-lg-12 d-block">
                <div class="row d-flex">
                    <div class="col-md pr-4 d-flex topper align-items-center">
                        <div class="icon mr-2 d-flex justify-content-center align-items-center"><span class="icon-phone2"></span></div>
                        <span class="text">+ 1235 2355 98</span>
                    </div>
                    <div class="col-md pr-4 d-flex topper align-items-center">
                        <div class="icon mr-2 d-flex justify-content-center align-items-center"><span class="icon-paper-plane"></span></div>
                        <span class="text">youremail@email.com</span>
                    </div>
                    <div class="col-md-5 pr-4 d-flex topper align-items-center text-lg-right">
                        <span class="text">3-5 Business days delivery &amp; Free Returns</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="/include/fragments :: navbar"></div>
<!-- END nav -->

<section id="comments-section" class="ftco-section ftco-degree-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 ftco-animate">
                <div class="pt-5 mt-5">
                    <ul class="comment-list">
                        <div class="comment-form-wrap pt-5">
                            <h3 class="mb-5">Leave a review</h3>
                            <form method="post" action="/MyOrder/Review">
                                <input type="hidden" name="productId" value="1" />
                                <div class="form-group">
                                    <label for="RatingValue">Rating *</label>
                                    <div class="rating">
                                        <span class="star" data-value="1">&#9733;</span>
                                        <span class="star" data-value="2">&#9733;</span>
                                        <span class="star" data-value="3">&#9733;</span>
                                        <span class="star" data-value="4">&#9733;</span>
                                        <span class="star" data-value="5">&#9733;</span>
                                    </div>
                                    <input type="hidden" name="RatingValue" id="RatingValue">
                                </div>
                                <div class="form-group">
                                    <label for="Comment">Your Review *</label>
                                    <textarea name="Comment" id="Comment" cols="30" rows="3" class="form-control">Great product, highly recommended!</textarea>
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Post Review" class="btn py-3 px-4 btn-primary">
                                </div>
                            </form>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:insert="/include/fragments :: footer"></div>



<!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

<div th:insert="/include/fragments :: script"></div>

<style>
    .star {
        cursor: pointer;
    }

    .selected {
        color: gold;
    }
    /* Định dạng kích thước cho hình ảnh ngôi sao */
    .star {
        font-size: 24px; /* Đặt kích thước mong muốn cho ngôi sao */
        line-height: 1; /* Đảm bảo ngôi sao không bị méo */
    }
</style>
<script>document.addEventListener("DOMContentLoaded", function () {
    const stars = document.querySelectorAll(".star");

    stars.forEach(star => {
        star.addEventListener("click", function () {
            const value = this.getAttribute("data-value");
            document.getElementById("RatingValue").value = value;

            // Highlight selected stars
            stars.forEach(s => {
                if (s.getAttribute("data-value") <= value) {
                    s.classList.add("selected");
                } else {
                    s.classList.remove("selected");
                }
            });
        });
    });
});</script>

</body>
</html>
