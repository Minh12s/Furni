<body class="goto-here">
<div class="py-1 bg-black">
  <div class="container">
    <div class="row no-gutters d-flex align-items-start align-items-center px-md-0">
      <div class="col-lg-12 d-block">
        <div class="row d-flex">
          <div class="col-md pr-4 d-flex topper align-items-center">
            <div class="icon mr-2 d-flex justify-content-center align-items-center"><span class="icon-phone2"></span></div>
            <span class="text">+ 1235 2355 98</span>
          </div>
          <div class="col-md pr-4 d-flex topper align-items-center">
            <div class="icon mr-2 d-flex justify-content-center align-items-center"><span class="icon-paper-plane"></span></div>
            <span class="text">youremail@email.com</span>
          </div>
          <div class="col-md-5 pr-4 d-flex topper align-items-center text-lg-right">
            <span class="text">3-5 Business days delivery &amp; Free Returns</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:insert="/include/fragments :: navbar"></div>
<!-- END nav -->

<div class="contain1">

  <div class="title">
    <div class="title-top">
      <p>Home / Account</p>
    </div>
    <div class="title-bottom">
      <h3 style="color: #FFA45C;">Account </h3>
    </div>
  </div>
  <div class="sidebar">

    <img src=""
         alt="Avatar" class="profile-img">
    <div class="username">Minh</div>

    <form asp-controller="Page" asp-action="Logout" method="post">
      <button type="submit" class="logout-button" style="background-color: #FFA45C;">Log out</button>
    </form>
    <ul>
      <li>
        <div class="menu">
          <i class="fas fa-shopping-cart"></i>
          <a href="/MyOrder/MyOrder">My order</a>
        </div>
      </li>

      <li>
        <div class="menu">
          <i class="fas fa-key"></i>
          <a href="/MyOrder/ChangePassword">Change password</a>
        </div>
      </li>

      <li>
        <div class="menu">
          <i class="fas fa-user-circle" style="color: #FFA45C;"></i>
          <a href="/MyOrder/Profile" style="color: #FFA45C;" class="li1">Profile</a>
        </div>
      </li>

    </ul>
  </div>

  <div class="content">
    <div style="border-bottom: 1px solid #DDE1EF;" class="content-top">
      <p style="color: black">Profile</p>
    </div>
    <form class="form1" action="" method="post" enctype="multipart/form-data">


      <div class="row">
        <div class="form-group col-md-5">
          <label class="control-label">Name</label>
          <input type="text" name="name" class="form-control" placeholder="Enter Name" required>



        </div>
        <div class="form-group col-md-5">
          <label for="exampleInputPassword1">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Email">



        </div>
        <div class="form-group col-md-5">
          <label>Telephone</label>
          <input type="tel" name="tel" class="form-control" placeholder="Telephone">



        </div>
        <div class="form-group col-md-5">
          <label>Address</label>
          <input type="text" name="address" class="form-control" placeholder="Address">

        </div>


        <div class="form-group col-md-5">
          <label class="control-label">Avatar</label>
          <input type="file" name="thumbnail" class="form-control-file" id="employeeImage" accept="image/*">
          <button class="btn btn-delete-image" type="button" id="deleteImage" style="display: none;"><i class="fas fa-times"></i></button>
          <div id="imageContainer" class="mt-2" style="display: none;">
            <img src="" id="previewImage" width="100" height="100">
          </div>
        </div>
      </div>
      <button style="background-color: #FFA45C;" type="submit" class="btn btn-primary">
        Submit
      </button>
    </form>


  </div>
</div>

<div th:insert="/include/fragments :: footer"></div>
