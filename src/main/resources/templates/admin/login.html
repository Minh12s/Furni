<!DOCTYPE html>
<html lang="en">
<head>
    <div th:insert="/include/fragmentsAdmin :: head"></div>
    <title>Title</title>
</head>
<body>
<div style="width: 700px; margin-left: 120px;" id="app">
    <section class="section main-section">
        <div class="card">
            <header class="card-header">
                <p class="card-header-title">
                    <span class="icon"><i class="mdi mdi-lock"></i></span>
                    Admin Login
                </p>
            </header>
            <div class="card-content">
                <form action="/Admin/Login" method="post">
                    <div style="margin-left:125px;color: red;">
                        <div class="text-danger"></div> <!-- Vùng hiển thị thông báo lỗi -->
                    </div>
                    <div class="field spaced">
                        <label class="label">Login</label>
                        <div class="control icons-left">
                            <input class="input" placeholder="user@example.com" autocomplete="username" type="text" id="email" name="email" required autofocus>
                            <span class="icon is-small left"><i class="mdi mdi-account"></i></span>
                        </div>
                        <p class="help">Please enter your login</p>
                    </div>

                    <div class="field spaced">
                        <label class="label">Password</label>
                        <p class="control icons-left">
                            <input class="input" placeholder="Password" autocomplete="current-password" type="password" id="password" name="password" required>
                            <span class="icon is-small left"><i class="mdi mdi-asterisk"></i></span>
                        </p>
                        <p class="help">Please enter your password</p>
                    </div>

                    <div class="field spaced">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" name="remember" value="1" checked>
                                <span class="check"></span>
                                <span class="control-label">Remember</span>
                            </label>
                        </div>
                    </div>

                    <hr>

                    <div class="field grouped">
                        <div class="control">
                            <button type="submit" class="button blue">Login</button>
                        </div>
                        <div class="control">
                            <a href="index.html" class="button">Back</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
<div th:insert="/include/fragmentsAdmin :: script"></div>

</body>
</html>
