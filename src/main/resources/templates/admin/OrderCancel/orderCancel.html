<!DOCTYPE html>
<html lang="en">
<head>
    <div th:insert="/include/fragmentsAdmin :: head"></div>
    <title>Title</title>
</head>
<body>
<div th:insert="/include/fragmentsAdmin :: navbar"></div>
<section class="is-title-bar">
    <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
        <ul>
            <li>Admin</li>
            <li>Tables</li>
        </ul>
        <a href="https://github.com/justboil/admin-one-tailwind" target="_blank" class="button blue">
            <span class="icon"><i class="mdi mdi-github-circle"></i></span>
            <span>GitHub</span>
        </a>
    </div>
</section>
<section class="section main-section">
    <div class="grid gap-6 grid-cols-1 md:grid-cols-3 mb-6">
        <div th:each="entry : ${reasonCounts}" th:if="${reasonIcons.containsKey(entry.key)}" class="card">
            <div class="card-content">
                <div class="flex items-center justify-between">
                    <div class="widget-label">
                        <h3 th:text="${entry.key}"></h3>
                        <h1 th:text="${entry.value}"></h1>
                    </div>
                    <span>
                <span class="icon widget-icon text-green-500">
                    <i th:class="'mdi ' + ${reasonIcons[entry.key]} + ' mdi-48px'"></i>
                </span>
            </span>
                </div>
            </div>
        </div>

        <!-- Card cho lý do "Khác" -->
        <div th:if="${reasonCounts['Other'] > 0}" class="card">
            <div class="card-content">
                <div class="flex items-center justify-between">
                    <div class="widget-label">
                        <h3>Other</h3>
                        <h1 th:text="${reasonCounts['Other']}"></h1>
                    </div>
                    <span>
                <span class="icon widget-icon text-green-500">
                    <i class="mdi mdi-help-circle mdi-48px"></i>
                </span>
            </span>
                </div>
            </div>
        </div>


    </div>
<section class="is-hero-bar">
    <div class="flex flex-row items-center">
        <!-- Nút "Print PDF" -->
        <button onclick="myApp.printTable()" class="btn btn-add ml-2">
            <i class="fas fa-file-pdf"></i>
            Print PDF
        </button>
        <!-- Nút "Export Excel" -->
        <button onclick="exportReviewToExcel()" class="btn btn-add ml-2" style="margin-left:15px">
            <i class="fas fa-file-excel"></i>
            Export Excel
        </button>
        <button onclick="exportExcel()" class="btn btn-add" style="margin-left:10px;">
            <i class="fas fa-file-excel"></i>
            Excel Filtered
        </button>
    </div>
</section>
<section class="section main-section">
    <div class="card has-table">
        <header class="card-header">
            <p class="card-header-title">
                <span class="icon"><i class="mdi mdi-account-multiple"></i></span>
                Clients
            </p>
            <form class="card-header-icon" method="get" onchange="this.submit()">
                <select style="margin-left:-10px; padding: 5px 10px; border: 1px solid #F1F1F1" name="size">
                    <option value="10" th:selected="${size == 10}">10</option>
                    <option value="20" th:selected="${size == 20}">20</option>
                    <option value="50" th:selected="${size == 50}">50</option>
                    <option value="100" th:selected="${size == 100}">100</option>
                </select>

                <!-- Đảm bảo rằng ${materialsPage.number} được đánh giá đúng -->
                <input type="hidden" name="page" th:value="${ordersCancelPage.number}">
            </form>
        </header>
        <div class="card-content">
            <table>
                <thead>
                <tr>
                    <th class="checkbox-cell">
                        <label class="checkbox">
                            <input type="checkbox">
                            <span class="check"></span>
                        </label>
                    </th>
                    <th>ID</th>
                    <th>Order id</th>
                    <th>Reason</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="orderCancel :${ordersCancelPage.content}">
                    <td class="checkbox-cell">
                        <label class="checkbox">
                            <input type="checkbox">
                            <span class="check"></span>
                        </label>
                    </td>
                    <td th:text="${orderCancel.id}"></td>
                    <td th:text="${orderCancel.order.id}"></td>
                    <td th:text="${orderCancel.reason}"></td>
                    <td class="actions-cell">
                        <div class="buttons right nowrap">
                            <a th:href="@{/admin/detailorder/{id}(id=${orderCancel.id})}" class="btn btn-primary" style="background-color:green; color:white;">
                                <span class="icon"><i class="mdi mdi-eye"></i></span>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="table-pagination">
                <div class="flex items-center justify-between">
                    <div class="buttons">
                        <button type="button" class="button"
                                th:each="i : ${#numbers.sequence(0, ordersCancelPage.totalPages - 1)}"
                                th:classappend="${i == ordersCancelPage.number} ? ' active' : ''"
                                th:text="${i + 1}"
                                th:onclick="|window.location.href='/admin/orderCancel?page=' + [[${i}]] + '&size=' + [[${ordersCancelPage.size}]]|">
                        </button>
                    </div>
                    <small th:text="'Page ' + (${ordersCancelPage.number} + 1) + ' of ' + ${ordersCancelPage.totalPages}"></small>
                </div>
            </div>
        </div>
    </div>
</section>
</section>
<style>

    .btn-primary {
        color: rgb(245 157 57);
        background-color: rgb(251 226 197);
        border: none;
        /* border-top-left-radius: 10px !important; */
        /* border-bottom-right-radius: 10px !important; */
        border-radius: .357rem;
        border: none;
        font-weight: 600;
        padding: 5px 20px; /* Điều chỉnh kích thước theo ý muốn */
    }

    .edit-button {
        margin-top: 10px; /* Điều chỉnh giá trị margin-top theo ý muốn */
    }

    .btn-add {
        color: white;
        background-color: black;
        border: none;
        /* border-top-left-radius: 10px !important; */
        /* border-bottom-right-radius: 10px !important; */
        border-radius: .357rem;
        border: none;
        font-weight: 600;
        padding: 10px 20px; /* Điều chỉnh kích thước theo ý muốn */
    }

    .btn-danger {
        color: #FFF;
        background-color: #dc3545;
        border-color: #dc3545;
        border: none;
        /* border-top-left-radius: 10px !important; */
        /* border-bottom-right-radius: 10px !important; */
        border-radius: .357rem;
        border: none;
        font-weight: 600;
        padding: 5px 20px;
    }

    .btn-danger:hover {
        color: #FFF;
        background-color: #c82333;
        border-color: #bd2130;
    }

    .btn-danger:focus, .btn-danger.focus {
        -webkit-box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.5);
        box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.5);
    }

    .btn-danger.disabled, .btn-danger:disabled {
        color: #FFF;
        background-color: #dc3545;
        border-color: #dc3545;
    }

    .button-group {
        display: flex;
    }

    .button-group > * {
        margin-right: 10px; /* Khoảng cách giữa các nút */
    }
</style>
<div th:insert="/include/fragmentsAdmin :: script"></div>

</body>
</html>
