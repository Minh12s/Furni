<!DOCTYPE html>
<html lang="en">
<head>
    <div th:insert="/include/fragmentsAdmin :: head"></div>
    <title>Title</title>
</head>
<body>
<div th:insert="/include/fragmentsAdmin :: navbar"></div>
<section class="is-title-bar">
    <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
        <ul>
            <li>Admin</li>
            <li>Product</li>
        </ul>
    </div>
</section>

<section class="is-hero-bar">
    <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0"></div>
    <div class="col-sm-2">
        <a class="btn btn-add" href="/admin/addProduct" title="ThÃªm">
            <i class="fas fa-plus"></i>
            Add Product
        </a>
    </div>
</section>
<section class="section main-section">
    <div class="card has-table">
        <header class="card-header">
            <p class="card-header-title">Product</p>
            <a href="#" class="card-header-icon">
                <span class="icon"><i class="mdi mdi-reload"></i></span>
            </a>
        </header>
        <div class="card-content">
            <table class="table table-hover table-bordered js-copytextarea" cellpadding="0" cellspacing="0" border="0"
                   id="sampleTable">
                <thead>
                <tr>
                    <th width="10"><input type="checkbox" id="all"></th>
                    <th>ProductId</th>
                    <th>Thumbnail</th>
                    <th>ProductName</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td><input type="checkbox" name="check1" th:value="${product.id}"></td>
                    <td th:text="${product.id}">1</td>
                    <td><img th:src="'data:image/jpeg;base64,' + ${product.thumbnail}" alt="Thumbnail" width="100"
                             height="100"></td>
                    <td th:text="${product.productName}">Sample Product 1</td>
                    <td th:text="${product.price}">$10</td>
                    <td th:text="${product.qty}">$10</td>

                    <td>
                        <div class="button-group">
                            <a
                               class="btn btn-success"
                               th:href="@{/admin/products/productDetail/{id}(id=${product.id})}">
                                <span class="icon"><i class="mdi mdi-eye"></i></span>
                            </a>
                            <a class="btn btn-primary" th:href="@{/admin/editProduct/{id}(id=${product.id})}">
                                <span class="icon"><i class="mdi mdi-pencil"></i></span>
                            </a>
                            <form th:action="@{/admin/deleteProduct/{id}(id=${product.id})}" method="post"
                                  onsubmit="return confirm('Are you sure you want to delete this product?')">
                                <button type="submit" class="btn btn-danger"><span class="icon"><i
                                        class="mdi mdi-delete"></i></span></button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="table-pagination">
                <div class="flex items-center justify-between">
                    <div class="buttons">
                        <button type="button" class="button"
                                th:each="i : ${#numbers.sequence(0, products.totalPages - 1)}"
                                th:classappend="${i == products.number} ? ' active' : ''"
                                th:text="${i + 1}"
                                th:onclick="|window.location.href='/admin/products?page=' + [[${i}]] + '&size=' + [[${products.size}]]|">
                        </button>
                    </div>
                    <small th:text="'Page ' + (${products.number} + 1) + ' of ' + ${products.totalPages}"></small>
                </div>
            </div>
        </div>
        </div>
    </div>
</section>
<style>
    .btn-primary {
        color: rgb(245 157 57);
        background-color: rgb(251 226 197);

        border-radius: .357rem;
        border: none;
        font-weight: 600;
        padding: 5px 20px;
    }
    .btn-success{
      background-color: green;
      color: white;
      border-radius: .357rem;
      border: none;
      font-weight: 600;
      padding: 5px 20px;}

    .btn-add {
        color: white;
        background-color: black;

        border-radius: .357rem;
        border: none;
        font-weight: 600;
        padding: 10px 20px;
    }

    .btn-danger {
        color: #FFF;
        background-color: #dc3545;
        border-color: #dc3545;

        border-radius: .357rem;
        border: none;
        font-weight: 600;
        padding: 5px 20px;
    }

    .btn-danger:hover {
        color: #FFF;
        background-color: #c82333;
        border-color: #bd2130;
    }

    .btn-danger:focus, .btn-danger.focus {
        -webkit-box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.5);
        box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.5);
    }

    .btn-danger.disabled, .btn-danger:disabled {
        color: #FFF;
        background-color: #dc3545;
        border-color: #dc3545;
    }

    .button-group {
        display: flex;
    }

    .button-group > * {
        margin-right: 10px;
    }
</style>
<div th:insert="/include/fragmentsAdmin :: script"></div>

</body>
</html>
