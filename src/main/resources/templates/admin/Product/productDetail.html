<!DOCTYPE html>
<html lang="en">
<head>
    <div th:insert="~{/include/fragmentsAdmin :: head}"></div>
    <title>Title</title>
</head>
<body>
<div th:insert="~{/include/fragmentsAdmin :: navbar}"></div>
<section class="is-title-bar">
    <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
        <ul>
            <li>Admin</li>
            <li>Product details</li>
        </ul>
    </div>
</section>

<section class="section main-section">
    <div class="card has-table">
        <header class="card-header">
            <p class="card-header-title">Product</p>
            <a href="#" class="card-header-icon">
                <span class="icon"><i class="mdi mdi-reload"></i></span>
            </a>
        </header>
        <div class="card-content">
            <table class="table table-hover table-bordered js-copytextarea" cellpadding="0" cellspacing="0" border="0" id="sampleTable">
                <thead>
                <tr>
                    <th>Color</th>
                    <th>Weight</th>
                    <th>Height</th>
                    <th>Length</th>
                    <th>Size</th>
                    <th>Brand</th>
                    <th>Material</th>
                    <th>Category</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${product}">
                    <td th:text="${product.color}">Color</td>
                    <td th:text="${product.weight}">Weight</td>
                    <td th:text="${product.height}">Height</td>
                    <td th:text="${product.length}">Length</td>
                    <td th:text="${product.size.sizeName}">Size</td>
                    <td th:text="${product.brand.brandName}">Brand</td>
                    <td th:text="${product.material.materialName}">Material</td>
                    <td th:text="${product.category.categoryName}">Category</td>
                    <td th:text="${product.description}">Description</td>


                </tr>
                </tbody>
            </table>

            <div class="table-pagination">
                <div class="flex items-center justify-between">
                    <div class="buttons">
                        <button type="button" class="button active">1</button>
                        <button type="button" class="button">2</button>
                        <button type="button" class="button">3</button>
                    </div>
                    <small>Page 1 of 3</small>
                </div>
            </div>
        </div>
    </div>
</section>
<style>
    .btn-primary {
        color: rgb(245 157 57);
        background-color: rgb(251 226 197);

        border-radius: .357rem;
        border: none;
        font-weight: 600;
        padding: 5px 20px;
    }

    .btn-add {
        color: white;
        background-color: black;

        border-radius: .357rem;
        border: none;
        font-weight: 600;
        padding: 10px 20px;
    }

    .btn-danger {
        color: #FFF;
        background-color: #dc3545;
        border-color: #dc3545;

        border-radius: .357rem;
        border: none;
        font-weight: 600;
        padding: 5px 20px;
    }

    .btn-danger:hover {
        color: #FFF;
        background-color: #c82333;
        border-color: #bd2130;
    }

    .btn-danger:focus, .btn-danger.focus {
        -webkit-box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.5);
        box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.5);
    }

    .btn-danger.disabled, .btn-danger:disabled {
        color: #FFF;
        background-color: #dc3545;
        border-color: #dc3545;
    }

    .button-group {
        display: flex;
    }

    .button-group > * {
        margin-right: 10px;
    }
</style>
<div th:insert="~{/include/fragmentsAdmin :: script}"></div>

</body>
</html>
