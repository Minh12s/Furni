<!DOCTYPE html>
<html lang="en">
<head>
  <div th:insert="/include/fragmentsAdmin :: head"></div>
  <title>Title</title>
</head>
<body>
<div th:insert="/include/fragmentsAdmin :: navbar"></div>
<section class="is-hero-bar">
  <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
    <h1 class="title">
      List of reviews
    </h1>
  </div>
</section>
<section class="section main-section">

  <div class="card has-table">
    <header class="card-header">
      <p class="card-header-title">
        Review
      </p>

      <a href="#" class="card-header-icon">
        <span class="icon"><i class="mdi mdi-reload"></i></span>
      </a>
    </header>
    <div class="card-content">
      <table class="table table-hover table-bordered js-copytextarea" cellpadding="0" cellspacing="0" border="0" id="sampleTable">
        <thead>
        <tr>
          <th width="10"><input type="checkbox" id="all"></th>
          <th>User Id</th>
          <th>Customer name</th>
          <th>Email</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th width="10"><input type="checkbox" id="all"></th>
          <td>1</td>
          <td>John Doe</td>
          <td>john@example.com</td>
          <td><span class="badge bg-warning text-pending">pending</span></td>
          <td class="actions-cell">
            <div class="buttons right nowrap">
              <a href="/admin/detailreview" asp-route-id="1" class="btn btn-primary" style="background-color:green; color:white;">
                <span class="icon"><i class="mdi mdi-eye"></i></span>
              </a>
            </div>
          </td>
        </tr>
        <tr>
          <th width="10"><input type="checkbox" id="all"></th>
          <td>2</td>
          <td>Jane Smith</td>
          <td>jane@example.com</td>
          <td><span class="badge bg-primary text-approved">approved</span></td>
          <td class="actions-cell">
            <div class="buttons right nowrap">
              <a href="/admin/detailreview" asp-route-id="2" class="btn btn-primary" style="background-color:green; color:white;">
                <span class="icon"><i class="mdi mdi-eye"></i></span>
              </a>
            </div>
          </td>
        </tr>
        <tr>
          <th width="10"><input type="checkbox" id="all"></th>
          <td>3</td>
          <td>Michael Brown</td>
          <td>michael@example.com</td>
          <td><span class="badge bg-info text-rejected">rejected</span></td>
          <td class="actions-cell">
            <div class="buttons right nowrap">
              <a href="/admin/detailreview" asp-route-id="3" class="btn btn-primary" style="background-color:green; color:white;">
                <span class="icon"><i class="mdi mdi-eye"></i></span>
              </a>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</section>
<style>
  .btn-primary {
    color: rgb(245 157 57);
    background-color: rgb(251 226 197);
    border-color: none;
    border-radius: .357rem;
    border: none;
    font-weight: 600;
    padding: 5px 20px; /* Điều chỉnh kích thước theo ý muốn */
  }

  .page-link {
    padding: 5px 10px; /* Có thể điều chỉnh kích thước của nút */
    border: 1px solid #ccc; /* Thêm đường viền */
    border-radius: 3px; /* Bo tròn góc */
    margin-right: 5px; /* Khoảng cách giữa các nút */
    text-decoration: none; /* Loại bỏ gạch chân mặc định */
    color: #333; /* Màu chữ */
  }

  .page-link:hover {
    background-color: #f0f0f0; /* Màu nền khi hover */
  }
</style>
<div th:insert="/include/fragmentsAdmin :: script"></div>

</body>
</html>
