<!DOCTYPE html>
<html lang="en">
<head>
    <div th:insert="/include/fragmentsAdmin :: head"></div>
    <title>Title</title>
</head>
<body>
<div th:insert="/include/fragmentsAdmin :: navbar"></div>
<section class="is-hero-bar">
    <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
        <h1 class="title">
            Reviews product
        </h1>
    </div>
</section>
<section class="section main-section">

    <div class="card has-table">
        <header class="card-header">
            <p class="card-header-title">
                Review
            </p>

            <a href="#" class="card-header-icon">
                <span class="icon"><i class="mdi mdi-reload"></i></span>
            </a>
        </header>
        <div class="card-content">
            <table class="table table-hover table-bordered js-copytextarea" cellpadding="0" cellspacing="0" border="0" id="sampleTable">
                <thead>
                <tr>
                    <th width="10"><input type="checkbox" id="all"></th>
                    <th>User Id</th>
                    <th>Customer name</th>
                    <th>Comment</th>
                    <th>Rating Value</th>
                    <th>Date Review</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th width="10"><input type="checkbox" id="all"></th>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>Great product!</td>
                    <td>5</td>
                    <td>2023-01-01</td>
                </tr>
                <tr>
                    <th width="10"><input type="checkbox" id="all"></th>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>Good value for money.</td>
                    <td>4</td>
                    <td>2023-01-02</td>
                </tr>
                <tr>
                    <th width="10"><input type="checkbox" id="all"></th>
                    <td>3</td>
                    <td>Michael Brown</td>
                    <td>Not as described.</td>
                    <td>2</td>
                    <td>2023-01-03</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</section>
<div>
    <input type="hidden" id="returnUrl" name="returnUrl" value="@Url.Action("ListReview", "Admin", new { productId = 1 })" />

    <div style="float:right; margin-top: 10px; display: flex; gap: 10px;">
        <div>
            <form method="post" action="@Url.Action("UpdateStatusReview", "Admin", new { id = 1, status = "approved" })">

            <input type="hidden" name="returnUrl" value="@Url.Action("ListReview", "Admin", new { productId = 1 })" />
            <button onclick="return confirm('Surely you want to update the status to: Approved')" type="submit" class="btn btn-success" style="padding: 5px 10px; border-radius: 5px; margin-right: 10px; background-color: green; color:white;">
                Approved
            </button>
            </form>
        </div>

        <div>
            <form method="post" action="@Url.Action("UpdateStatusReview", "Admin", new { id = 1, status = "rejected" })">

            <input type="hidden" name="returnUrl" value="@Url.Action("ListReview", "Admin", new { productId = 1 })" />
            <button onclick="return confirm('Surely you want to update the status to: Rejected')" type="submit" class="btn btn-danger" style="padding: 5px 10px; border-radius: 5px; margin-right: 10px; background-color: red; color: white;">
                Rejected
            </button>
            </form>
        </div>

        <div>
            <a style="padding: 5px 10px; border-radius: 5px; margin-right: 10px; background-color: red; color: white;" href="@Url.Action("ListReview", "Admin", new { productId = 1 })" class="btn btn-warning">Back</a>
        </div>
    </div>
</div>
<style>
    .text-pending {
        color: orange; /* Màu chữ cho trạng thái "pending" */
    }

    .text-approved {
        color: green; /* Màu chữ cho trạng thái "approved" */
    }

    .text-rejected {
        color: red; /* Màu chữ cho trạng thái "rejected" */
    }
    .btn-primary {
        color: rgb(245 157 57);
        background-color: rgb(251 226 197);
        border-color: none;
        border-radius: .357rem;
        border: none;
        font-weight: 600;
        padding: 5px 20px; /* Điều chỉnh kích thước theo ý muốn */
    }

    .page-link {
        padding: 5px 10px; /* Có thể điều chỉnh kích thước của nút */
        border: 1px solid #ccc; /* Thêm đường viền */
        border-radius: 3px; /* Bo tròn góc */
        margin-right: 5px; /* Khoảng cách giữa các nút */
        text-decoration: none; /* Loại bỏ gạch chân mặc định */
        color: #333; /* Màu chữ */
    }

    .page-link:hover {
        background-color: #f0f0f0; /* Màu nền khi hover */
    }
</style>
<div th:insert="/include/fragmentsAdmin :: script"></div>

</body>
</html>
